<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Task Description">
        <button class="btn btn-primary" id="addTaskButton">Add</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
</div>

<script>
document.getElementById('addTaskButton').addEventListener('click', function () {
    const taskInput = document.getElementById('taskInput');
    const taskValue = taskInput.value.trim();

    if (taskValue !== "") {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        const taskText = document.createElement('span');
        taskText.textContent = taskValue;

        
        const removeButton = document.createElement('button');
        removeButton.className = 'btn btn-danger btn-sm ms-2';
        removeButton.textContent = 'Delete';
        removeButton.addEventListener('click', function () {
            listItem.remove(); 
        });

       
        const updateButton = document.createElement('button');
        updateButton.className = 'btn btn-warning btn-sm ms-2';
        updateButton.textContent = 'Update';
        updateButton.addEventListener('click', function () {
            
            const updatedTask = prompt("Update task:", taskText.textContent);
            if (updatedTask !== null && updatedTask.trim() !== "") {
                taskText.textContent = updatedTask; 
            }
        });

        
        listItem.appendChild(taskText);
        listItem.appendChild(updateButton);
        listItem.appendChild(removeButton);

        
        document.getElementById('taskList').appendChild(listItem);

        
        taskInput.value = "";
    } else {
        alert("Task cannot be empty!");
    }
});
</script>

</body>
</html>
